# Informaci?n del proyecto
sonar.projectKey=co.com.ceiba.adn:adn.alquiler.estiven.montoya
sonar.projectName=ADN-Alquiler(estiven.montoya)
sonar.modules=backend

# Backend
backend.sonar.projectBaseDir=./microservicio
backend.sonar.sources=aplicacion/src/main/java,dominio/src/main/java,infraestructura/src/main/java
backend.sonar.java.binaries=aplicacion/build/classes/java/main,dominio/build/classes/java/main,infraestructura/build/classes/java/main
backend.sonar.java.libraries=/opt/ic/.gradle/caches/modules-2/files-2.1/**/*.jar
backend.sonar.tests=dominio/src/test/java,infraestructura/src/test/java
backend.sonar.java.test.binaries=dominio/build/classes/java/test,infraestructura/build/classes/java/test
backend.sonar.test.java.libraries=/opt/ic/.gradle/caches/modules-2/files-2.1/**/*.jar
backend.sonar.coverage.jacoco.xmlReportPaths=dominio/build/reports/jacoco/test/jacocoTestReport.xml,infraestructura/build/reports/jacoco/test/jacocoTestReport.xml
backend.sonar.junit.reportPaths=dominio/build/test-results/test,infraestructura/build/test-results/test

#Lombok excepciones
config.stopBubbling=true
lombok.addLombokGeneratedAnnotation=true